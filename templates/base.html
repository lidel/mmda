<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="robots" content="NONE,NOARCHIVE">
  <style type="text/css">
    html * { padding:0; margin:0; }
    body * { padding:10px 20px; }
    body * * { padding:0; }
    body { font:small sans-serif; background:#eee; }
    body>div { border-bottom:1px solid #ddd; }
    h1 { font-weight:normal; margin-bottom:.4em; text-shadow: 1px 1px 0 #FFFFFF}
    h1 span { font-size:60%; color:#666; font-weight:normal;} 
    h5,h6 { margin-top: 10px; text-shadow: 1px 1px 0 #FFFFFF}
    table { border:none; border-collapse: collapse; width:100%; }
    td, th { vertical-align:top; padding:2px 3px; }
    th { width:12em; text-align:right; color:#666; padding-right:.5em; }
    #info { background:#f6f6f6; }
    #info ol { margin: 0.5em 4em; }
    #info ol li { font-family: monospace; }
    #summary { background: #ffc; }
    #explanation { background:#eee; border-bottom: 0px none; font-size: x-small; }
    ul { margin-left: 50px; }
    ol { list-style-type: decimal-leading-zero; }
    a {text-decoration:none; color:red;}
    a:hover {border-bottom:1px solid black;}
    img {border:none;}
    fieldset { padding: 5px}
    /* TAG CLOUD PROTOTYPE */
    .tag-cloud {
        text-align: center;
        padding: 5px;
        background-color: #FFFFCC;
        margin:0;
    }
    /* TODO: make django tag that makes cloud from list */
    .tag-cloud a {
        color: #223;
        vertical-align:middle;
        margin-right:2px;
        margin-left:2px;
        line-height: 15px;
    }
    .tag-0 {
        font-size: 9px;
    }
    .tag-1 {
        font-size: 11px;
    }
    .tag-2 {
        font-size: 15px;
    }
    .tag-3 {
        font-size: 18px;
    }
    .tag-4 {
        font-size: 20px;
    }
    #youtube-videos {display:block; text-align: center}
    #youtube-videos li {float:left; margin: 5px; display:block; position:relative; padding: 5px; font-size: x-small; border: 1px solid #888; max-width: 130px}
</style>

</head>
<body>
  <div id="summary">

<form action="/search/" method="post" style="display:block;width:410px;float:right">
<fieldset>
    <legend>Search form</legend>
        <label for="type">Search for</label>
    <select id="type" name="type">
        <option value="artist">Artist</option>
        <option value="release">Release</option>
        <option value="tag">Tag</option>
    </select>
    <label for="query">called</label>
        <input type="text" id="query" name="query" tabindex="1" value="">
    <button tabindex="2" class="search-button" type="submit"><span>Search</span></button>
</fieldset>
</form>


{% block header %}{% endblock %}
  </div>
  <div id="info">
{% block content %}{% endblock %}
  </div>

  <div id="explanation">
{% block footer %}{% endblock %}
  </div>

</body>
</html>
